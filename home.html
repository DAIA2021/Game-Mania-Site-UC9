<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Game Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
    <div class="login">
        <img src="imagens/Game logo 2 (1).png" alt="">

    </div >
    <div class="caixa-login container  ">
        <h2>Cadastre-se aqui</h2>
        <br>
        <form action="">
            <input id="campo-email" type="email" placeholder="Digite seu e-mail" required>
            <button onclick="enviarEmail()">Cadastrar</button>
        </form>
        <br>
        <form action="">
            <input id="campo-senha" type="senha" placeholder="Digite sua senha" required>
            <button onclick="enviarSenha()">Cadastrar</button>
        </form>
        <br>
        <div>
            <input type="submit" value="Login">
        </div>
        <br>
        <p>Ao continuar você concorda com nossa política de privacidade</p>

    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
