<body onload="mostrarPopup()">

    <header>
        <div class="container-grid posicionamento-header">
            <a href="#"><img class="logo" src="imagens/Game logo 2 (1).png" alt="logo"></a>
            <nav id="menu" class="menu">
                <a href="#">inicio</a>
                <a href="#">jogos</a>
                <a href="#">noticias</a>
                <a href="#">contato</a>
                <a href="#">login</a>
            </nav>
            <a href="" id="barras"><img class="barras" src="imagens/barramenu.png" alt="menu de barras"></a>
        </div>
    </header>
    <div id="carrosel" class="carrosel">
      <img src="imagens/bannercarrosel.jpg" alt="banner carrosel">
      <img src="imagens/consoles.jpg" alt="banner black">
    </div>

     <!-- <section class="secao-banner">

    </section>  -->

     

    <section class="secao-conteudo">
        <div class="conteudo container">
            <div class="row ">
                <div class="texto col-md-3">
                    <p>Venha conhecer </p>
                    <p>muitas novidades</p>
                    <a href="#">confira aqui</a>

                </div>
                <div class="imagem col-md-9">
                    <img src="imagens/banner3.png" alt="">

                </div>

            </div>

        </div>

    </section>


    <div class="secao-galeria ">
        <div class="galeria  ">
            <p>nossos produtos</p>

        </div>
    </div>

    <section class="secao-fotos">
        <div class="fotos-jogos container ">
            <div class="fotos">
                
                <a href="#"><img src="imagens/fifa02.png" alt="" /></a>
               
                <a href="#"><img src="imagens/imagem 1.png" alt="" /></a>
               
                <a href="#"><img src="imagens/imagem 1.png" alt="" /></a>
                
            </div>
            <div class="valor">
                <p>PSA-R$100,00</p>
                <p>R$200,00</p>
                <p>R$300,00</p>

            </div>

        </div>
       
    </section>
    
       

    <section class="secao-rodape ">
        <div class="rodape container " >
            <div class="informativos ">
                <h2>Suporte</h2>
                    <p>Telefone</p>
                    <p>Chat</p>
                    <p>Reclamações</p>
            </div>
            <div class="informativos">
                <h2>Atendimento</h2>
                <p>Contato</p>
                <p>E-mail</p>
                <p>Localização</p>

            </div>
            <div class="caixa ">
                <h2>Cadastre aqui seu e-mail</h2>
                <form action="">
                    <input id="campo-email" type="email" placeholder="E-mail" required>
                    <button onclick="enviarEmail()">Cadastrar</button>
                </form>

            </div>  
            <div class="redes">
                <h2>Formas de Pagamento</h2>
                <img src="imagens/Fpagamento.png" alt="">
                <h2>Redes Sociais</h2>
                <img src="imagens/REDES SOCIAIS.png" alt="">

            </div>

        </div>
            

    </section>
